<!DOCTYPE html>
<html>
<head>
    <title>Video Player with Q&A</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" 
                   id="youtubeUrl" 
                   class="url-input" 
                   placeholder="Enter YouTube URL">
            <button id="loadButton" class="button">Load Video</button>
        </div>

        <div id="videoControls" style="display: none;">
            <video id="videoPlayer" controls>
                Your browser does not support the video element.
            </video>
            <div>
                <button id="qaButton" class="button">Start Q&A</button>
            </div>
        </div>

        <div id="status" class="status-box"></div>
        <div id="debugInfo" class="debug-box"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
